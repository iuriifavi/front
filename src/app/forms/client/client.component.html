<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <div>Name</div>
      <editable-label [(value)]='client.name' [editable]='editable'></editable-label>
    </div>
    <div class="col-xs-6">
      <div>CommercialName</div>
      <editable-label  [(value)]='client.commercialName' [editable]='editable'></editable-label>
    </div>
  </div>
    <div class="row">
    <div class="col-xs-6">
      <div>Tax Number</div>
      <editable-label  [(value)]='client.taxNumber' [editable]='editable'></editable-label>
    </div>
    <div class="col-xs-6">
      <div>VAT Number</div>
      <editable-label  [(value)]='client.vatNumber' [editable]='editable'></editable-label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <div>Contacts</div>
      <editable-label  [(value)]='client.contacts' [editable]='editable'></editable-label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <div>Phone</div>
      <editable-label  [(value)]='client.phone' [editable]='editable'></editable-label>
    </div>
    <div class="col-xs-3">
      <div>City</div>
      <editable-label  [(value)]='client.city' [editable]='editable'></editable-label>
    </div>
    <div class="col-xs-3">
      <div>PostCode</div>
      <editable-label  [(value)]='client.postCode' [editable]='editable'></editable-label>
    </div>
    <div class="col-xs-3">
      <div>Region</div>
      <editable-label  [(value)]='client.region' [editable]='editable'></editable-label>
    </div>
  </div>

  <div class="row">
      <div class="col-xs-12">Address</div>
      <editable-label class="col-xs-12" [(value)]='client.address' [editable]='editable' ></editable-label>
  </div>

    <button (click)="save()" >
      Submit
    </button>
</div>
